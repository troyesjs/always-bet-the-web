    console.log('Message from server', event.data);
});

### IndexedDB

---

class: middle

```js
var request = window.indexedDB.open("my-database", 1);
request.onsuccess = function (evt) {
    const db = this.result;

    const transaction = db.transaction(["my-store"], "readwrite");
    const objectStore = transaction.objectStore("my-store");
    objectStore.add({
        id : '12',
        title : 'Foo'
    });
}

request.onerror = err => console.error(err);

request.onupgradeneeded = evt => {
    const store = evt.currentTarget.result.createObjectStore('my-store', { keyPath: 'id', autoIncrement: true });
    store.createIndex('id', 'id', { unique: true });
    store.createIndex('title', 'title', { unique: false });
};
```
